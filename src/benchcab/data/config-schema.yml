project:
  type: "string"
  required: false

modules:
  type: "list"
  schema:
    type: "string"

science_configurations:
  type: "list"
  schema: 
    type: "dict"

realisations:
  type: "list"
  required: true
  schema:
    type: "dict"
    schema:
      repo:
        type: "dict"
        required: true
        schema:
          git:
            type: "dict"
            excludes: ["svn", "local"]
            schema:
              branch:
                type: "string"
                required: true
              commit:
                type: "string"
                required: false
              url:
                type: "string"
                required: false
          svn:
            type: "dict"
            excludes: ["git", "local"]
            schema:
              branch_path:
                type: "string"
                required: true
              revision:
                type: "integer"
          local:
            type: "dict"
            excludes: ["git", "svn"]
            schema:
              path:
                type: "string"
                required: true
      name:
        nullable: true
        type: "string"
        required: false
      build_script:
        type: "string"
        required: false
      patch:
        type: "dict"
        required: false
      patch_remove:
        type: "dict"
        required: false

fluxsite:
  type: "dict"
  required: false
  schema:
    experiment:
      type: "string"
      allowed: [
        "five-site-test",
        "forty-two-site-test",
        "AU-Tum",
        "AU-How",
        "FI-Hyy",
        "US-Var",
        "US-Whs"
      ]
      required: false
    multiprocess:
      type: "boolean"
      required: false
    pbs:
      type: "dict"
      schema:
        ncpus:
          type: "integer"
          required: false
        mem:
          type: "string"
          regex: "(?i)^[0-9]+(mb|gb)$"
          required: false
        walltime:
          type: "string"
          regex: "^[0-4]?[0-9]:[0-5]?[0-9]:[0-5]?[0-9]$"
          required: false
        storage:
          type: list
          required: false
          schema:
            type: "string"
            required: false

spatial:
  type: "dict"
  required: false
  schema:
    met_forcings:
      type: "dict"
      required: false
      minlength: 1
      keysrules:
        type: "string"
      valuesrules:
        type: "string"
    payu:
      type: "dict"
      required: false
      schema:
        config:
          type: "dict"
          required: false
        args:
          nullable: true
          type: "string"
          required: false